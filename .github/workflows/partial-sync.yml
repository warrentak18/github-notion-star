name: GitHub Stars to Notion

on:
  schedule:
    - cron: '0 */12 * * *' # 每 6 小时运行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Prepare Cache
        run: mkdir -p .cache

      - name: Download last sync storage
        uses: dawidd6/action-download-artifact@v2
        with:
          # 注意：这里要改成你当前 workflow 的文件名，比如 sync.yml
          workflow: sync.yml 
          name: notion-sync-storage
          path: .cache
          if_no_artifact_found: warn 

      - name: Run Sync Script
        run: yarn start
        env:
          # 映射你仓库中的 Secrets 到脚本需要的变量名
          TOKEN_OF_GITHUB: ${{ secrets.TOKEN_OF_GITHUB }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }} 
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Upload sync storage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-storage
          path: .cache
