name: Partial Sync Notion Star

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  partial-sync:
    runs-on: ubuntu-latest
    # 移除 environment: notion-sync，直接使用全局 Actions Secrets
    
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 解决 ENOENT 报错：确保 .cache 目录存在
      - name: Prepare Cache Directory
        run: mkdir -p .cache

      - name: Download cache storage of last build
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          # 必须确保这个名字和当前文件名完全一致
          workflow: partial-sync.yml 
          workflow_conclusion: success
          name: notion-sync-storage
          path: .cache
          if_no_artifact_found: warn

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Partial Sync
        env:
          # 映射变量名，确保 Secrets 中的名字正确
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TOKEN_OF_GITHUB: ${{ secrets.TOKEN_OF_GITHUB }}
          FULLSYNC_LIMIT: 2000
          PARTIALSYNC_LIMIT: 10
          REPO_TOPICS_LIMIT: 50
        run: yarn start

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-storage
          path: .cache
          retention-days: 7
