name: Partial Sync Notion Star

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  partial-sync:
    runs-on: ubuntu-latest
    environment: notion-sync
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 使用 Cache 动作替代 Artifact，专门用于跨运行同步数据
      - name: Restore sync cache
        uses: actions/cache@v4
        with:
          path: .cache
          # 使用 key 来匹配缓存，如果 key 不变则复用，如果变了则存为新缓存
          key: notion-sync-${{ github.run_id }}
          # 关键：如果上面的 key 没中，就去找最近的以 notion-sync- 开头的缓存
          restore-keys: |
            notion-sync-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Partial Sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TOKEN_OF_GITHUB: ${{ secrets.TOKEN_OF_GITHUB }}
          FULLSYNC_LIMIT: 2000
          PARTIALSYNC_LIMIT: 10
          REPO_TOPICS_LIMIT: 50
        run: npm start

      # 注意：actions/cache 会在 Job 结束时自动对比并上传 .cache 目录，无需手动 upload
