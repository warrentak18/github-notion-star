name: Scheduled Sync

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch: 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      # 创建缓存目录，防止脚本因为找不到文件夹而报错
      - name: Ensure cache directory exists
        run: mkdir -p .cache

      # 尝试下载上次的缓存
      - name: Download last sync storage
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: partial-sync.yml
          name: notion-sync-storage
          path: .cache
          if_no_artifact_found: warn 

      - name: Run Sync Script
        run: yarn start
        env:
          # 关键：检查你的 Secrets 名字是否对应
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_TOKEN }} 
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Upload sync storage
        if: success() # 只有成功同步才更新缓存
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-storage
          path: .cache
