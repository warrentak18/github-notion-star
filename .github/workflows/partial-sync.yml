name: Partial Sync Notion Star

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  partial-sync:
    runs-on: ubuntu-latest
    # 删除了 environment: notion-sync，解决 Secret 读取不到的问题

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 解决 ENOENT 报错：即使没下载到缓存，也创建一个空文件夹
      - name: Create Cache Dir
        run: mkdir -p .cache

      - name: Download cache storage
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: partial-sync.yml
          workflow_conclusion: success
          name: notion-sync-storage
          path: .cache
          if_no_artifact_found: warn

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Partial Sync
        env:
          # 确保这三个名字和你在 Settings 里的 Secret 名字一模一样
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TOKEN_OF_GITHUB: ${{ secrets.TOKEN_OF_GITHUB }}
          FULLSYNC_LIMIT: 2000
          PARTIALSYNC_LIMIT: 10
          REPO_TOPICS_LIMIT: 50
        run: yarn start

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-storage
          path: .cache
